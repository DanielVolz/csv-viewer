server {
    listen 80;
    server_name localhost;

    # Root directory for React build files
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure index.html is never cached so clients get latest asset references
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
        expires -1;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:${BACKEND_PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files directly (hashed asset filenames can be cached long-term)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Enable gzip compression for large JSON responses
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types
        application/json
        application/javascript
        text/javascript
        text/css
        text/plain
        application/xml;
}
